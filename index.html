<!Document html>
<html>
    <head>
        <meta  charset="UTF-8">
        <title>Asteroids</title>
        <style></style>
    </head>
    <body>
        <canvas id="gameCanvas" width="640" height="480">

        </canvas>
        <script>
            const FPS = 30; // frames per second
            const SHIP_SIZE = 30; // ship radius in pixels
            const TURN_SPEED = 360; // ship turn speed in degrees per second
            const SHIP_THRUST = 5; // acceleration of ship in pixels per second per second
            const FRICTION = .7 // friction coefficient of space (0 = no friction, 1 = lots of friction)
            const ROIDS_NUM = 1; // starting number of asteroids
            const ROIDS_JAG = .25; // jaggedness of the asteroids (0 = none, 1 = lots)
            const ROIDS_SIZE = 100; // starting size of asteroids in pixels
            const ROIDS_SPD = 50; // max starting speed of asteroids in pixels per second
            const ROIDS_VERT = 12; // average number of vertices on each asteroid
            const SHOW_BOUNDING = false; // show or hide collision boundaries
            const SHOW_CENTER_DOT = false; // show or hide ship's center dot
            const SHIP_EXPLODE_DUR = .3; // duration of the ship's explosion
            const SHIP_INV_DUR = 3; // ship's invulnerability duration in seconds
            const SHIP_BLINK_DUR = .1 // duration of ship's blink during invulnerability in seconds
            const LASER_MAX = 10 // max number of lasers on screen at once
            const LASER_SPD = 500 // speed of lasers in pixels per second
            const LASER_DIST = 0.6 // max distance laser can travel as fraction of screen width
            const LASER_EXPLODE_DUR = 0.1 // duration of laser's explosion in seconds
            const TEXT_FADE_TIME = 2.5 // text fade time in seconds
            const TEXT_SIZE = 40; // text font height in pixels
            const GAME_LIVES = 1; // starting # of lives

            /** @type {HTMLCanvasElement} */
            var canv = document.getElementById("gameCanvas");
            var ctx = canv.getContext("2d");
                
            var level, roids, ship, text, textAlpha, lives;
            
            // set up game parameters
            newGame();

            // setup event handlers
            document.addEventListener("keydown", keyDown);
            document.addEventListener("keyup", keyUp);

            // game loop
            setInterval(update, 1000 / FPS);

            function newGame() {
                level = 0;
                lives = GAME_LIVES;
                // draw triangluar ship
                ship = newShip();
                newLevel();
            }

            function newLevel() {
                text = `Level ${level+1}`;
                textAlpha = 1.0;

                // set up asteroids
                roids = [];
                createAsteroidBelt();
            }

            function toRadians(angle) {
                return angle / 180 * Math.PI;
            }

            function createAsteroidBelt() {
                roids = [];
                var x, y;
                for(var i = 0; i < ROIDS_NUM + level; i++) {
                    do {
                        x = Math.floor(Math.random() * canv.width);
                        y = Math.floor(Math.random() * canv.height);
                    } while (distBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
                }
            }

            function explodeShip() {
                ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
            }

            function gameOver() {
                // to do: game over
                ship.dead = true;
                text = "Game Over";
                textAlpha = 1.0;
            }

            function keyDown(/** @type {KeyboardEvent} */ ev) {
                if(ship.dead) {
                    return;
                }

                switch(ev.keyCode) {
                    case 37: // left arrow (rotate ship left)
                        ship.rot = toRadians(TURN_SPEED) / FPS;
                        break;
                    case 38: // up arrow (thrust ship forward)
                        ship.thrusting = true;
                        break;
                    case 39: // right arrow (rotate ship right)
                        ship.rot = toRadians(-TURN_SPEED) / FPS;
                        break;                    
                    case 32: // space bar (shoot laswer)
                        shootLaser();
                        break;
                }
            }

            function keyUp(/** @type {KeyboardEvent} */ ev) {
                if(ship.dead) {
                    return;
                }
                
                switch(ev.keyCode) {
                    case 37: // left arrow (stop rotate ship left)
                        ship.rot = 0;
                        break;
                    case 38: // up arrow (stop thrust ship forward)
                        ship.thrusting = false;
                        break;
                    case 39: // right arrow (stop rotate ship right)
                        ship.rot = 0;
                        break;                    
                    case 32: // space bar (shoot laswer)
                        ship.canShoot = true;
                        break;
                }
            }

            function newShip() {
                return {
                    x: canv.width / 2,
                    y: canv.height / 2,
                    r: SHIP_SIZE / 2,
                    a: toRadians(90),
                    rot: 0,
                    thrusting: false,
                    thrust: {
                        x: 0,
                        y: 0
                    },
                    explodeTime: 0,
                    blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                    blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                    canShoot: true,
                    lasers: [],
                    dead: false
                };
            }

            function shootLaser() {
                // create laser
                if(ship.canShoot && ship.lasers.length < LASER_MAX) {
                    ship.lasers.push({ // from nose of ship
                        x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                        y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                        xv: LASER_SPD * Math.cos(ship.a) / FPS,
                        yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                        dist: 0,
                        explodeTime: 0
                    })
                }

                // prevent further shooting
                ship.canShoot = false;
            }

            function newAsteroid(x, y, r) {
                var lvlMult = 1 + 0.1 * level;
                var roid = {
                    x: x,
                    y: y,
                    xv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < .5 ? 1 : -1),
                    yv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < .5 ? 1 : -1),
                    r: r,
                    a: Math.random() * Math.PI * 2, // in radians
                    vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                    offs: []
                };

                // create vertex offsets array
                for(var i = 0; i < roid.vert; i++) {
                    roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG);
                }

                return roid;
            }

            function destroyAsteroid(index) {
                var x = roids[index].x;
                var y = roids[index].y;
                var r = roids[index].r;

                // split asteroid in two (if necessary)
                if(r == Math.ceil(ROIDS_SIZE / 2)) {
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)))
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)))
                } else if(r == Math.ceil(ROIDS_SIZE / 4)) {
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)))
                    roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)))
                }

                roids.splice(index, 1);

                // new level when no more asteroids
                if(roids.length == 0) {
                    level++;
                    newLevel();
                }
            }

            function distBetweenPoints(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }

            function update() {
                var blinkOn = ship.blinkNum % 2 == 0;
                var exploding = ship.explodeTime > 0;

                // draw background (space)
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canv.width, canv.height);

                if(ship.thrusting) {
                    ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                    ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                } else {
                    ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                    ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                }

                if(exploding) {
                    drawExplosion();
                } else if(!ship.dead) {
                    if(blinkOn) {
                        drawPlayerShip();
                    }
                    if(ship.blinkNum > 0) {
                        // reduce blink time
                        ship.blinkTime--;

                        // reduce the blink num
                        if(ship.blinkTime == 0) {
                            ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                            ship.blinkNum--;
                        }
                    }
                }
                
                for (let i = 0; i < ship.lasers.length; i++) {
                    drawLaser(ship.lasers[i])
                }

                // draw asteroids
                for(var i = 0; i < roids.length; i++) {
                    drawAsteroid(roids[i]);
                }

                if(textAlpha > 0) {
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillStyle = `rgba(255,255,255,${textAlpha})`;
                    ctx.font = `small-caps ${TEXT_SIZE}px mono`;
                    ctx.fillText(text, canv.width / 2, canv.height * .75);
                    textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
                } else if(ship.dead) {
                    newGame();
                }

                // draw remaining lives
                var lifeColor;
                for (let i = 0; i < lives; i++) {
                    lifeColor = exploding && i == lives - 1 ? "red" : "white";
                    drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, toRadians(90), lifeColor);
                }

                // detect laser hits on asteroid
                var ax, ay, ar, lx, ly;
                for (let i = roids.length - 1; i >= 0; i--) {
                    ax = roids[i].x;
                    ay = roids[i].y;
                    ar = roids[i].r;

                    for(let j = ship.lasers.length - 1; j >= 0; j--) {
                        lx = ship.lasers[j].x;
                        ly = ship.lasers[j].y;

                        // detect hits
                        if(ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {
                            destroyAsteroid(i);

                            // explode laser
                            ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                            break;
                        }
                    }
                }

                if(!exploding) {
                    if(ship.blinkNum == 0 && !ship.dead) {
                        // check for asteroid collisions
                        for (let i = 0; i < roids.length; i++) {
                            if(distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                                explodeShip();
                                destroyAsteroid(i);
                                break;
                            }
                        }
                    }

                    // rotate ship
                    ship.a += ship.rot;

                    // move ship
                    ship.x += ship.thrust.x;
                    ship.y += ship.thrust.y;
                } else {
                    ship.explodeTime--;
                    if(ship.explodeTime <= 0) {
                        lives--;
                        if(lives == 0) {
                            gameOver();
                        } else {
                            ship = newShip();
                        }
                    }
                }

                // handle edge of screen
                if(ship.x < 0 - ship.r) {
                    ship.x = canv.width + ship.r;
                } else if(ship.x > canv.width + ship.r) {
                    ship.x = 0 - ship.r;
                }
                
                // handle edge of screen
                if(ship.y < 0 - ship.r) {
                    ship.y = canv.height + ship.r;
                } else if(ship.y > canv.height + ship.r) {
                    ship.y = 0 - ship.r;
                }

                // move lasers
                for (let i = ship.lasers.length - 1; i >= 0; i--) {
                    if(ship.lasers[i].explodeTime > 0) {
                        ship.lasers[i].explodeTime--;
                        if(ship.lasers[i].explodeTime == 0) {
                            ship.lasers.splice(i, 1);
                        }
                        continue;
                    }

                    // check distance travelled
                    if(ship.lasers[i].dist > LASER_DIST * canv.width) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }

                    // move laser
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    // calculate distance travelled
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2))

                    // handle edge of screen
                    if(ship.lasers[i].x < 0) {
                        ship.lasers[i].x = canv.width;
                    } else if(ship.lasers[i].x > canv.width) {
                        ship.lasers[i].x = 0;
                    }

                    if(ship.lasers[i].y < 0) {
                        ship.lasers[i].y = canv.height;
                    } else if(ship.lasers[i].y > canv.height) {
                        ship.lasers[i].y = 0;
                    }
                }

                // move asteroids
                for (let i = 0; i < roids.length; i++) {
                    // move asteroid
                    roids[i].x += roids[i].xv;
                    roids[i].y += roids[i].yv;

                    // handle edge of screen
                    if(roids[i].x < 0 - roids[i].r) {
                        roids[i].x = canv.width + roids[i].r;
                    } else if(roids[i].x > canv.width + roids[i].r) {
                        roids[i].x = 0 - roids[i].r;
                    }

                    if(roids[i].y < 0 - roids[i].r) {
                        roids[i].y = canv.height + roids[i].r;
                    } else if(roids[i].y > canv.height + roids[i].r) {
                        roids[i].y = 0 - roids[i].r;
                    }
                }
            }

            function drawExplosion() {
                drawCircle(ship.x, ship.y, ship.r * 1.7, "", "darkred");
                drawCircle(ship.x, ship.y, ship.r * 1.4, "", "red");
                drawCircle(ship.x, ship.y, ship.r * 1.1, "", "orange");
                drawCircle(ship.x, ship.y, ship.r * .8, "", "yellow");
                drawCircle(ship.x, ship.y, ship.r * .5, "", "white");
            }
        
            function drawShip(x, y, a, color = "white") {
                // draw ship
                ctx.strokeStyle = color;
                ctx.lineWidth = SHIP_SIZE * .05;
                ctx.beginPath();
                ctx.moveTo( // nose of ship
                    x + 4 / 3 * ship.r * Math.cos(a),
                    y - 4 / 3 * ship.r * Math.sin(a)
                );
                ctx.lineTo( /// rear left
                    x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a))
                );

                ctx.lineTo( /// rear left
                    x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a))
                );
                ctx.closePath();
                ctx.stroke();
            }

            function drawThrust(x, y, a) {
                // draw thruster
                ctx.strokeStyle = "pink";
                ctx.fillStyle = "blue";
                ctx.lineWidth = SHIP_SIZE * .1;
                ctx.beginPath();
                ctx.moveTo( // rear left
                    x - ship.r * (2 / 3 * Math.cos(a) + .5 * Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) - .5 * Math.cos(a))
                );
                ctx.lineTo( // rear center (behind ship)
                    x - ship.r * 6 / 3 * Math.cos(a),
                    y + ship.r * 6 / 3 * Math.sin(a)
                );

                ctx.lineTo( /// rear left
                    x - ship.r * (2 / 3 * Math.cos(a) - .5 * Math.sin(a)),
                    y + ship.r * (2 / 3 * Math.sin(a) + .5 * Math.cos(a))
                );
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            }

            function drawPlayerShip() {            
                drawShip(ship.x, ship.y, ship.a);
                if(ship.thrusting) {
                    drawThrust(ship.x, ship.y, ship.a);
                }

                if(SHOW_CENTER_DOT) {
                    ctx.fillStyle = "red";
                    ctx.fillRect(x - 1, y - 1, 2, 2);
                }

                if(SHOW_BOUNDING) {
                    drawCircle(x, y, ship.r, "lime", "");
                }
            }
        
            function drawAsteroid(asteroid) {
                ctx.strokeStyle = "slategrey";
                    ctx.lineWidth = SHIP_SIZE * .05;
                    
                    // get asteroid properties
                    const x = asteroid.x;
                    const y = asteroid.y;
                    const r = asteroid.r;
                    const a = asteroid.a;
                    const vert = asteroid.vert;
                    const offs = asteroid.offs;

                    // draw path
                    ctx.beginPath();
                    ctx.moveTo(
                        x + r * offs[0] * Math.cos(a),
                        y + r * offs[0] * Math.sin(a)
                    );

                    // draw polygon
                    for(var j = 1; j < vert; j++) {
                       ctx.lineTo(
                           x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                           y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                       );
                    }
                    ctx.closePath();
                    ctx.stroke();

                    if(SHOW_BOUNDING) {
                        drawCircle(x, y, r, "lime", "");
                    }
            }
        
            function drawCircle(x, y, radius, strokeColor, fillColor) {
                if(!!strokeColor) ctx.strokeStyle = strokeColor;
                if(!!fillColor) ctx.fillStyle = fillColor;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                if(!!strokeColor) ctx.stroke();
                if(!!fillColor) ctx.fill();
            }

            function drawLaser(laser) {
                if(laser.explodeTime == 0) {
                    drawCircle(laser.x, laser.y, SHIP_SIZE / 15, "", "salmon");
                } else {
                    // draw explosion
                    drawCircle(laser.x, laser.y, ship.r * .75, "", "orangered");
                    drawCircle(laser.x, laser.y, ship.r * .5, "", "salmon");
                    drawCircle(laser.x, laser.y, ship.r * .25, "", "pink");
                }
            }
        </script>
    </body>
</html>
